name: Build and Deploy to GCP

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: quaiflip
  REGION: us-west4
  REPOSITORY: quai-flip-build
  IMAGE_NAME: quai-flip-build
  GAR_HOST: us-west4-docker.pkg.dev
  GAR_PATH: us-west4-docker.pkg.dev/quaiflip/quai-flip-build

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.5.1'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }} .

      - name: Setup GCloud CLI
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker for GCloud
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | docker login -u _json_key --password-stdin https://${{ env.GAR_HOST }}

      - name: Tag Docker image for Artifact Registry
        run: docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.GAR_PATH }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push Docker image to Artifact Registry
        run: docker push ${{ env.GAR_PATH }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to GCP Compute Engine
        run: |
          # SSH into the GCP instance and run commands
          gcloud compute ssh instance-1 --command "\
            docker pull ${{ env.GAR_PATH }}/${{ env.IMAGE_NAME }}:${{ github.sha }} && \
            docker stop $(docker ps -q) && \
            docker run -d -p 3000:3000 ${{ env.GAR_PATH }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
